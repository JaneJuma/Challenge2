<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap-theme.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap-theme.css')}}">

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
	<title>Bucketlist</title>
</head>
<body style="background-color: #fff;">

{% block body %}

	<div class="container">
		<div class="bar">
			<h2 class="title">View All Bucketlist</h2>
		</div><!-- bar -->
		<div class="row add">
			<div class="col-md-2 adddiv">
				<button class="addbtn"type="button"><a style="color: #000;"href="{{ url_for('addlist') }}">ADD LIST</a></button>
			</div>
			<div class="col-md-10"></div>
		</div><!-- add -->


    <div class="row">
		<div class="col-md-12">

		<table class="table table-striped">
			<tr>
				<th>List Title</th>
				<th>Description</th>
				<th>Date created</th>
				<th>Action</th>
			</tr>

			<tr>
				<td>List</td>
				<td>Fruits</td>
				<td>04/12/2018</td>
				


			    <td>
				<a href="{{ url_for('viewlist') }}" class="btn-success btn-xs" data-toggle="modal" data-target="#modaledit">View</a>
				<a href="{{ url_for('update') }}" class="btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
				<a href="#" class="btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ')">Delete</a>
				</td>
		
			</tr>

        
			
		</table><!--table-->

		</div><!--md-12-->
		

	</div><!--rowtable-->











	<div class="bar"></div>
		
	</div><!-- container -->


{% endblock %}
	<!-- java -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
