<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.css')}}">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap-theme.min.css')}}">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap-theme.css')}}">

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}"> 
</head>
<body>
<div class="registration-form">
<form action='/registration_validation' method="POST"></form><center>
	<h2>Register</h2>
    <p class="hint-text">Create your account. It's free and only takes a minute.</p>

     <div class="firstname">
        	<input type="text" class="register" name="firstname" placeholder="First Name" required>
     </div>
     <br>

      <div class="lastname">
        	<input type="text" class="register" name="lastname" placeholder="Last Name" required>
     </div>
     <br>

      <div class="email">
        	<input type="email" class="register" name="email" placeholder="Email" required>
     </div>
     <br>

      <div class="password">
        	<input type="password" class="register" name="password" placeholder="Password" required>
     </div>
     <br>

      <div class="password2">
        	<input type="password" class="register" name="confirmpassword" placeholder="Confirm Password" required>
     </div>
     <br>

     <div class="submit">
            <input type="submit" value="Register" class="btn">
     </div>


</form>
	
</div><!-- registrationform -->

<p style="color: black; font-weight: bolder;" class="text-center account">Already have an account?<a style="color: #89ae4d;"href="{{ url_for('index') }}">Login</a></p>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
